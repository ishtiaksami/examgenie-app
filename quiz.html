<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/assets/css/swiper.min.css" rel="stylesheet" />
  <link href="./output/output.min.css" rel="stylesheet" />
  <title>Quiz | ExamGenie</title>
</head>

<body class="relative">
  <!-- âœ… Mobile Navbar with Hamburger -->
  <div class="md:hidden flex items-center justify-between !p-5 fixed top-0 left-0 right-0 z-40 bg-white shadow">
    <button id="menu-toggle" class="text-gray-700 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- âœ… Overlay for small screen -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

  <!-- âœ… Sidebar -->
  <aside id="sidebar"
    class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-30">

    <div class="flex items-center justify-center h-16 border-b">
      <a href="index.html">
        <span class="text-2xl font-bold text-indigo-700">ExamGenie</span>
      </a>
    </div>
    <nav class="flex-grow overflow-y-auto mt-4 px-4">
      <ul class="space-y-2">
        <li>
          <a href="index.html"
            class="flex items-center px-3 py-2 rounded-md font-semibold hover:bg-indigo-50 hover:text-indigo-700 transition">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"></path>
            </svg>
            Dashboard
          </a>
        </li>
        <li>
          <a href="quiz.html" class="flex items-center px-3 py-2 rounded-md text-indigo-700 bg-indigo-100 ">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2"></path>
              <path stroke-linecap="round" stroke-linejoin="round" d="M7 12v6h10v-6"></path>
            </svg>
            Start New Quiz
          </a>
        </li>
      </ul>
    </nav>
    <div class="p-4 border-t flex items-center space-x-3">
      <img src="https://i.pravatar.cc/40" alt="User Avatar" class="rounded-full" />
      <div>
        <p class="text-sm font-medium">Ishtiak Sami</p>
        <a href="#" class="text-xs text-indigo-600 hover:underline">Logout</a>
      </div>
    </div>
  </aside>

  <!-- âœ… Main Content Area -->
  <section
    class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center px-4 pt-20 md:pl-64">
    <div class="bg-white shadow-xl rounded-xl p-8 max-w-xl w-full">
      <h2 class="text-2xl text-center pb-8">ðŸŽ“ Choose Your Subject & Start Quiz</h2>

      <!-- Start Screen -->
      <div id="start-screen" class="space-y-4">
        <label class="block font-semibold text-gray-700" for="category">Choose a subject:</label>
        <select id="category" class="w-full p-2 border rounded">
          <option value="9">General Knowledge</option>
          <option value="18">Software Engineering</option>
          <option value="17">Medical</option>
          <option value="23">History</option>
          <option value="21">Sports</option>
        </select>

        <label class="block font-semibold text-gray-700" for="question-count">Number of questions:</label>
        <select id="question-count" class="w-full p-2 border rounded">
          <option value="5">5 Questions</option>
          <option value="10">10 Questions</option>
          <option value="15">15 Questions</option>
          <option value="20">20 Questions</option>
        </select>

        <button id="start-btn" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
          Start Quiz
        </button>
      </div>

      <!-- Quiz Box -->
      <div id="quiz-box" class="hidden mt-6">
        <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
          <div id="progress-bar" class="bg-indigo-600 h-2 rounded-full transition-all duration-500" style="width: 0%">
          </div>
        </div>
        <div id="question" class="text-xl font-semibold text-gray-800 mb-3"></div>
        <div id="options" class="grid gap-3"></div>
        <button id="next-btn"
          class="w-full mt-4 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition disabled:opacity-50"
          disabled>
          Next
        </button>
      </div>

      <!-- Result Screen -->
      <div id="result" class="hidden text-center mt-6">
        <h2 class="text-2xl font-bold text-green-700 mb-2">âœ… Quiz Completed!</h2>
        <p id="score" class="text-xl text-gray-700 mb-4"></p>
        <button onclick="location.reload()" class="bg-green-600 text-white py-2 px-6 rounded hover:bg-green-700">Try
          Again</button>
      </div>
    </div>
  </section>

  <!-- Sidebar Toggle Script -->
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
      overlay.classList.toggle("hidden");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    });
  </script>

  <!-- Quiz Script -->
  <script>
    const startBtn = document.getElementById("start-btn");
    const startScreen = document.getElementById("start-screen");
    const quizBox = document.getElementById("quiz-box");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultScreen = document.getElementById("result");
    const scoreEl = document.getElementById("score");
    const progressBar = document.getElementById("progress-bar");

    let currentQuestion = 0;
    let score = 0;
    let questions = [];

    startBtn.addEventListener("click", async () => {
      const category = document.getElementById("category").value;
      const questionCount = document.getElementById("question-count").value;

      const apiUrl = `https://opentdb.com/api.php?amount=${questionCount}&category=${category}&type=multiple`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        questions = data.results;
        startScreen.classList.add("hidden");
        quizBox.classList.remove("hidden");
        currentQuestion = 0;
        score = 0;
        showQuestion();
      } catch (error) {
        alert("Failed to fetch quiz data.");
        console.error(error);
      }
    });

    function showQuestion() {
      const q = questions[currentQuestion];
      const allAnswers = [...q.incorrect_answers, q.correct_answer];
      shuffleArray(allAnswers);

      progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;

      questionEl.innerHTML = decodeHTML(q.question);
      optionsEl.innerHTML = "";
      nextBtn.disabled = true;

      allAnswers.forEach(answer => {
        const btn = document.createElement("button");
        btn.className = "w-full bg-gray-100 hover:bg-indigo-100 text-gray-800 font-medium py-2 px-4 rounded text-left";
        btn.innerHTML = decodeHTML(answer);
        btn.onclick = () => {
          document.querySelectorAll("#options button").forEach(b => {
            b.classList.add("opacity-50");
            b.disabled = true;
            if (b.innerHTML === decodeHTML(q.correct_answer)) {
              b.classList.add("bg-green-200");
            }
          });
          if (btn.innerHTML === decodeHTML(q.correct_answer)) {
            score++;
          } else {
            btn.classList.add("bg-red-200");
          }
          nextBtn.disabled = false;
        };
        optionsEl.appendChild(btn);
      });
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        quizBox.classList.add("hidden");
        resultScreen.classList.remove("hidden");
        scoreEl.textContent = `You scored ${score} out of ${questions.length}`;
      }
    });

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function decodeHTML(html) {
      const txt = document.createElement("textarea");
      txt.innerHTML = html;
      return txt.value;
    }
  </script>

  <script src="./assets/js/swiper.min.js"></script>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
