<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/css/swiper.min.css" rel="stylesheet" />
    <link href="./output/output.min.css" rel="stylesheet" />
    <title>Home | ExamGenie</title>
  </head>
 <body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-xl rounded-xl p-8 max-w-xl w-full">
    <h2 class="text-2xl text-center pb-8">ðŸŽ“ Choose Your Subject & Start Quiz</h2>

    <!-- Start Screen -->
    <div id="start-screen" class="space-y-4">
      <label class="block font-semibold text-gray-700" for="category">Choose a subject:</label>
      <select id="category" class="w-full p-2 border rounded" aria-label="Select Subject">
        <option value="9">General Knowledge</option>
        <option value="18">Software Engineering</option> <!-- Science: Computers -->
        <option value="17">Medical</option> <!-- Science & Nature -->
        <option value="23">History</option>
        <option value="21">Sports</option>
      </select>

      <label class="block font-semibold text-gray-700" for="question-count">Number of questions:</label>
      <select id="question-count" class="w-full p-2 border rounded" aria-label="Select Number of Questions">
        <option value="5">5 Questions</option>
        <option value="10">10 Questions</option>
        <option value="15">15 Questions</option>
        <option value="20">20 Questions</option>
      </select>

      <button id="start-btn" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Start Quiz
      </button>
    </div>

    <!-- Quiz Box -->
    <div id="quiz-box" class="hidden mt-6">
      <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
        <div id="progress-bar" class="bg-indigo-600 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
      </div>
      <div id="question" class="text-xl font-semibold text-gray-800 mb-3"></div>
      <div id="options" class="grid gap-3"></div>
      <button id="next-btn" class="w-full mt-4 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition disabled:opacity-50" disabled>
        Next
      </button>
    </div>

    <!-- Result Screen -->
    <div id="result" class="hidden text-center mt-6">
      <h2 class="text-2xl font-bold text-green-700 mb-2">âœ… Quiz Completed!</h2>
      <p id="score" class="text-xl text-gray-700 mb-4"></p>
      <button onclick="location.reload()" class="bg-green-600 text-white py-2 px-6 rounded hover:bg-green-700">Try Again</button>
    </div>
  </div>


    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/swiper.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
