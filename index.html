<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExamGenie | Dashboard</title>
  <link href="/assets/css/swiper.min.css" rel="stylesheet" />
  <link href="./output/output.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <div class="flex h-screen overflow-hidden">

    <!-- ✅ Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-30">
      <div class="flex items-center justify-center h-16 border-b">
        <a href="index.html">
          <span class="text-2xl font-bold text-indigo-700">ExamGenie</span>
        </a>
      </div>
      <nav class="flex-grow overflow-y-auto mt-4 px-4">
        <ul class="space-y-2">
          <li>
            <a href="index.html" class="flex items-center px-3 py-2 rounded-md bg-indigo-100 text-indigo-700 font-semibold">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"></path>
              </svg>
              Dashboard
            </a>
          </li>
          <li>
            <a href="quiz.html" class="flex items-center px-3 py-2 rounded-md hover:bg-indigo-50 hover:text-indigo-700 transition">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2"></path>
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 12v6h10v-6"></path>
              </svg>
              Start New Quiz
            </a>
          </li>
        </ul>
      </nav>
      <div class="p-4 border-t flex items-center space-x-3">
        <img src="https://i.pravatar.cc/40" alt="User Avatar" class="rounded-full" />
        <div>
          <p class="text-sm font-medium">Ishtiak Sami</p>
          <a href="#" class="text-xs text-indigo-600 hover:underline">Logout</a>
        </div>
      </div>
    </aside>

    <!-- ✅ Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-0 pointer-events-none md:hidden z-20 transition-opacity duration-300"></div>

    <!-- ✅ Fixed Hamburger Button -->
    <button id="menu-btn" aria-label="Toggle menu" class="fixed top-4 left-4 z-40 p-2 rounded bg-white shadow md:hidden text-gray-700 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- ✅ Main content -->
    <main class="flex-1 overflow-y-auto p-4 md:p-8 pt-20 md:pt-8 ml-0 md:ml-64">
      <header class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-semibold text-gray-900">Dashboard</h1>
        <div class="hidden md:flex items-center space-x-4">
          <button title="Notifications" class="text-gray-400 hover:text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V4a1 1 0 10-2 0v1.083A6 6 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
          </button>
          <img src="https://i.pravatar.cc/32" alt="User Avatar" class="rounded-full" />
        </div>
      </header>

      <!-- Stats Cards -->
      <section class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6 flex flex-col">
          <p class="text-sm font-semibold text-indigo-600 uppercase mb-2">Total Quizzes</p>
          <p id="total-quizzes" class="text-3xl font-bold text-gray-900">0</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6 flex flex-col">
          <p class="text-sm font-semibold text-purple-600 uppercase mb-2">Average Score</p>
          <p id="avg-score" class="text-3xl font-bold text-gray-900">0%</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6 flex flex-col">
          <p class="text-sm font-semibold text-pink-600 uppercase mb-2">Best Subject</p>
          <p id="best-subject" class="text-3xl font-bold text-gray-900">N/A</p>
        </div>
      </section>

      <!-- Subject Performance -->
      <section>
        <h2 class="text-xl font-semibold mb-6 text-gray-800">Subject-wise Performance</h2>
        <div id="subject-performance" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          <!-- JS fills here -->
        </div>
      </section>
    </main>
  </div>


</body>
</html>
